<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Stylish Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page-wrap">
        <article class="profile-card">
            <div class="card-accent"></div>
            <img class="avatar" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=500&q=80" alt="Portrait">
            <h1>Emma Carter</h1>
            <p class="role">Product Designer</p>
            <p class="bio">Designing clean digital experiences with strong visual identity and user-first thinking.</p>
            <div class="card-actions">
                <button class="btn btn-primary">Follow</button>
                <button class="btn btn-outline">Message</button>
            </div>
        </article>
    </main>
</body>
</html>
